<html>
<head>
	<meta charset="UTF-8">
	<title>Sortin Sakki - Sorolan Linkkilyhennin</title>
	<link rel="stylesheet" type="text/css" href="tyylit/style.css">
	<link rel="icon" type="image/svg+xml" href="tyylit/fav.ico">
	<meta name="description" content="Sorolan linkkilyhennin.">
	<meta name="keywords" content="URL, Shortener, Linkki, Lyhentäjä">
</head>
<body>
	<div class="banner">
		<h1 class="sorola">Sortin Sakki</h1>
	</div>
		<p class="saate">Jos sinulla on jokin todella pitkä linkki, voit kopioida sen tähän, ja tehdä siitä lyhyemmän.</p>
		<div class="paasivu">	
			<div id="palsta2">
				<form id="lyhennin-lomake">
					<input class="lyhennin" type="text" name="url" placeholder="https://" required>
        			<button type="submit" class="btn _pop">Lyhennä linkki</button>
				</form>
			
				<div id="tulos-alue" style="display: none; margin-top: 20px; padding: 20px; background: rgba(0,0,0,0.2); border-radius: 15px; border: 2px solid #ffa500;">
					<p style="color: white; margin-bottom: 10px; font-family: 'Open Sans', sans-serif;">Linkki on valmis!</p>
					<input type="text" id="lyhennetty-url" readonly style="width: 100%; padding: 10px; border-radius: 5px; text-align: center; font-size: 20px; font-weight: bold; margin-bottom: 10px; font-family: 'Open Sans', sans-serif;">
					<div style="display: column; gap: 20px; justify-content: center;">
						<button id="kopioi-btn" class="btn" style="background: #4CAF50; min-width: 100px;">Kopioi linkki</button>
						<button id="uusi-btn" class="btn" style="background: #666; min-width: 100px; margin-top: 10px;">Uusi linkki</button>
						<a href="https://sorola.fi" style="color: #ffa500; text-decoration: none; font-size: 0.9em; font-weight: bold; margin-top: 20px; font-family: 'Open Sans', sans-serif;>← Takaisin etusivulle</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
