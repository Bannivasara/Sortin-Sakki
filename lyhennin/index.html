<!DOCTYPE html>
<html lang="fi">
<head>
	<meta charset="UTF-8">
	<title>Sortin Sakki - Sorolan Linkkilyhennin</title>
	<link rel="stylesheet" type="text/css" href="tyylit/style.css">
	<link rel="icon" type="image/svg+xml" href="tyylit/fav.ico">
	<meta name="description" content="Sorolan linkkilyhennin.">
	<meta name="keywords" content="URL, Shortener, Linkki, Lyhentäjä">
</head>
<body>
	<div class="banner">
		<h1 class="sorola">Sortin Sakki</h1>
	</div>
		<p class="saate">Jos sinulla on jokin todella pitkä linkki, voit kopioida sen tähän, ja tehdä siitä lyhyemmän.</p>
		<div class="paasivu">	
			<div id="palsta2">
				<form id="lyhennin-lomake">
					<input class="lyhennin" type="text" name="url" placeholder="https://" required>
        			<button type="submit" class="btn _pop">Lyhennä linkki</button>
				</form>
			
			<div id="tulos-alue" style="display: none; margin-top: 20px; padding: 25px; background: rgba(0,0,0,0.3); border-radius: 15px; border: 2px solid #ffa500; text-align: center;">
    
				<p style="color: white; margin-bottom: 15px; font-weight: bold; font-size: 1.2rem; font-family: 'Open Sans', sans-serif;">Linkki on valmis!</p>
    
					<input type="text" id="lyhennetty-url" readonly 
					style="display: block; width: 100%; max-width: 400px; padding: 12px; border-radius: 8px; text-align: center; font-size: 1.2rem; font-weight: bold; margin: 0 auto; background: #fff; color: #333; border: none; font-family: 'Open Sans', sans-serif;">
    
				<div style="display: flex; flex-direction: column; gap: 10px; align-items: center;">
					<button id="kopioi-btn" class="btn" type="button" style="background: #4CAF50; max-width: 300px; width: 100%; font-family: 'Open Sans', sans-serif; font-weight: bold; padding: 15px; cursor: pointer;">Kopioi linkki</button>
					<button id="uusi-btn" class="btn" type="button" style="background: #666; max-width: 300px; width: 100%; font-family: 'Open Sans', sans-serif; font-weight: bold; padding: 15px; cursor: pointer;">Uusi linkki</button>
        
						<div style="margin-top: 15px;">
							<a href="https://sorola.fi" style="color: #ffa500; text-decoration: none; font-size: 0.95rem; font-weight: bold; font-family: 'Open Sans', sans-serif;">← Takaisin etusivulle</a>
						</div>
				</div>
			</div>
		</div>
	</div>
	<script src="script.js"></script>

</body>
</html>
