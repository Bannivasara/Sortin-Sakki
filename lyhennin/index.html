<html>
<head>
	<meta charset="UTF-8">
	<title>Sortin Sakki - Sorolan perheen kotisivut</title>
	<link rel="stylesheet" type="text/css" href="tyylit/style.css">
	<link rel="icon" type="image/svg+xml" href="tyylit/fav.ico">
	<meta name="description" content="Sorolan linkkilyhennin.">
	<meta name="keywords" content="URL, Shortener, Linkki, Lyhentäjä">
</head>
<body>
	<div class="banner">
		<h1 class="sorola">Sortin Sakki</h1>
	</div>
		<p class="saate">Jos sinulla on jokin todella pitkä linkki, voit kopioida sen tähän, ja tehdä siitä lyhyemmän.</p>
		<div class="paasivu">	
			<div class="palsta2">
				<form id="lyhennin-lomake">
					<input class="lyhennin" type="text" name="url" placeholder="Laita pitkä linkki tähän..." required>
					<button type="submit" class="btn _pop">Lyhennä linkki</button>
				</form>
			
				<div id="tulos-alue" style="display: none; margin-top: 20px; padding: 20px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; text-align: center;">
					<p style="margin-bottom: 12px; font-weight: bold; color: white;">Linkkisi on valmis!</p>
					<div style="display: flex; gap: 10px; flex-direction: column; align-items: center;">
						<input type="text" id="lyhennetty-url" readonly 
							style="padding: 12px; border-radius: 6px; border: none; width: 100%; max-width: 300px; background: #eee; color: #333; text-align: center; font-weight: bold;">
						<div style="display: flex; gap: 10px;">
							<button id="kopioi-btn" class="btn" type="button" style="background: #4CAF50;">Kopioi linkki</button>
							<button id="uusi-linkki-btn" class="btn" type="button" style="background: #666;">Tee uusi</button>
						</div>
					</div>
					<p id="kopioitu-viesti" style="font-size: 0.9em; color: #4CAF50; margin-top: 10px; display: none; font-weight: bold;">✓ Kopioitu leikepöydälle!</p>
				</div>
			</div>
		</div>
	</div>
	<script src="script.js"></script>

</body>
</html>
