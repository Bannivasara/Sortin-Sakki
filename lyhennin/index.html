	<!DOCTYPE html>
<html lang="fi">
<head>
	<meta charset="UTF-8">
	<title>Sortin Sakki - Sorolan Linkkilyhennin</title>
	<link rel="stylesheet" type="text/css" href="tyylit/style.css">
	<link rel="icon" type="image/svg+xml" href="tyylit/fav.ico">
	<meta name="description" content="Sorolan linkkilyhennin.">
	<meta name="keywords" content="URL, Shortener, Linkki, Lyhentäjä">
</head>
<body>
	<div class="banner">
		<h1 class="sorola">Sortin Sakki</h1>
	</div>
		<p class="saate">Jos sinulla on jokin todella pitkä linkki, voit kopioida sen tähän, ja tehdä siitä lyhyemmän.</p>
		<div class="paasivu">	
			<div id="palsta2" class="palsta2">
				<form id="lyhennin-lomake">
					<input type="url" style="border-radius: 15px;" class="lyhennin" name="url" placeholder="https://" pattern="https?://.+" title="Linkin täytyy alkaa http:// tai https://" required>
					<button type="submit" class="btn _pop">Lyhennä linkki</button>
				</form>
				<a href="../" class="btn _pop" style="background-color: #32a858;">
					<span class="btn-text">Takaisin pääsivulle</span></a>			
				<div id="tulos-alue" style="display: none; margin: 20px auto 0 auto; width: 100%; padding: 25px; background: rgba(0,0,0,0.3); border-radius: 15px; border: 2px solid #ffa500; text-align: center; box-sizing: border-box;">
					
					<p style="color: white; margin-bottom: 15px; font-weight: bold; font-size: 1.2rem; font-family: 'Open Sans', sans-serif;">Linkki on valmis!</p>
					
					<input type="text" id="lyhennetty-url" readonly>
					
					<div style="display: flex; flex-direction: column; gap: 10px; align-items: center; width: 100%;">
						<button id="kopioi-btn" class="btn" type="button" style="background: #4CAF50; width: 100%; max-width: 300px; font-family: 'Open Sans', sans-serif; font-weight: bold; padding: 15px; cursor: pointer;">Kopioi linkki</button>
						<button id="uusi-btn" class="btn" type="button" style="background: #666; width: 100%; max-width: 300px; font-family: 'Open Sans', sans-serif; font-weight: bold; padding: 15px; cursor: pointer;">Uusi linkki</button>
						
						<div style="margin-top: 15px;">
							<a href="https://sorola.fi" style="color: #ffa500; text-decoration: none; font-size: 0.95rem; font-weight: bold; font-family: 'Open Sans', sans-serif;">← Takaisin etusivulle</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
