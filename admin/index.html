<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <title>Sorolan Sakki - Hallintapaneeli</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" type="text/css" href="styles/admin-style.css">
</head>
<body>

    <div id="login-overlay">
        <div class="login-box">
            <h2>Admin Kirjautuminen</h2>
            <input type="text" id="username" placeholder="Käyttäjätunnus">
            <input type="password" id="password" placeholder="Salasana">
            <button onclick="kirjauduSisaan()" class="adminappula">Kirjaudu</button>
        </div>
    </div>

    <div id="admin-content" class="adminsivu" style="display: none;">
        <div class="adminpalsta">
            <h1>Tervetuloa, Make!</h1>
            <p>Täällä voit hallita linkkejä ja katsoa tilastoja.</p>
            <button onclick="haeLinkit()" class="adminappula">Päivitä linkkilista</button>
            
            <div id="linkki-lista-alue" style="margin-top: 20px;">
                </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
