<html>
<head>
	<meta charset="UTF-8">
	<title>Sorolan huumorit</title>
	<link rel="stylesheet" type="text/css" href="../tyylit/style.css">
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<link rel="icon" type="image/svg+xml" href="../tyylit/fav.ico">
	<meta name="description" content="Täältä löydät Sorolan perheen jäsenten ansioluettelot ja osaamisprofiilit.">
	<meta name="keywords" content="Sorola, Sortin Sakki, ansioluettelo, huumori">
</head>
<body>
    <h1>Huumorinurkka</h1>
    <div id="kuva-grid" class="grid">
        </div>

    <script>
        async function lataaKuvat() {
            const res = await fetch('https://soro.la/api/kuvat');
            const kuvat = await res.json();
            const grid = document.getElementById('kuva-grid');
            
            grid.innerHTML = kuvat.map(k => `
                <div class="huumori-kortti">
                    <img src="${k.kuva_url}" alt="Huumorikuva">
                    ${k.kuvaus ? `<div class="kuvateksti">${k.kuvaus}</div>` : ''}
                </div>
            `).join('');
        }
        lataaKuvat();
    </script>

</body>
</html>
